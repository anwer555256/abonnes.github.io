<!DOCTYPE html>
<html>
<head>
<title>Abonnes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="abonnes.css">
<Script src="ABONNES.JS">
    
</Script>
</head>
<body>
    
    <div class="login-wrap">
        <form action="javascript:submit()" >
        <div class="login-html">
          <input id="tab1" type="radio" name="tab1" class="sign-in" checked><label for="tab1" class="tab">Abonnes</label>
          <input id="tab-2" type="radio" name="tab2" class="sign-up"><label for="tab2" class="tab"></label>
          <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label  class="label">TYPE id</label>
                    <label class="label1">
                        <input type="radio" name="radio" id="CIN" checked/>
                        <span>CIN</span>
                      </label>
                      <label class="label1">
                        <input type="radio" id="port" name="radio"/>
                        <span>PASSEPORT</span>
                      </label>
                  </div>
              <div class="group">
                <label for="id" class="label">N*id</label>
                <input id="id" type="text" class="input">
                <p id="p_id">|type your ID </p>
              </div>
              <div class="group">
                <label for="pnom" class="label">name</label>
                <input id="name" type="text" class="input">
                <p id="p_prenom">|type your name
                </p>
              </div>
              <div class="group">
                <label for="nom" class="label">surname</label>
                <input id="surname" type="text" class="input">
                <p id="p_nom">|type your surname</p>
              </div>
              <div class="group">
                <label for="tele" class="label">phone number</label>
                <input id="tele" type="text" class="input">
                <p id="p_tele">|type your phone number</p>
              </div>
              
              <div class="hr"></div>
              <div class="group">
                <input type="submit" class="button">
                <input type="reset" class="button" >
              </div>
              
            </div>
           
          </div>
          
        </form>
        </div>
      </div>
</body>
</html>
